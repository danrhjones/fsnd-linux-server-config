{% extends "layout.html" %}
{% block title %}New Item{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    <div class="container body-container">
        <div class="row">
            <div class="col-md-12">
                <form action="{{url_for('add_new_item', catalog_name = catalog_name)}}" method='POST'
                                name='editButton' enctype=multipart/form-data>
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <h2> Add new Item </h2>
                    <h3>Title:</h3>

                    <input type='text' size='30' placeholder="enter title" name='title'>
                    <h3>Description:</h3>
                    <input type='text' size='30' placeholder="enter description" name='description'>
                    <h3>Image:</h3>

                    <input type='file' name='file'>
                    <input type='submit' value='Submit'>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
